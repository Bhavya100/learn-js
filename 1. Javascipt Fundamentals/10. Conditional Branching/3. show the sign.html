<!DOCTYPE HTML>
<html>

<body>

    <script>
        let num = prompt("Enter a number", 0);
        if (num > 0) 
        {
            alert(1);
        }
        else if (num < 0)
        {
            alert(-1);
        }
        else
        {
            alert(0);
        }
    </script>

</body>

</html>
